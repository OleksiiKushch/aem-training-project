<sly data-sly-use.textSearch="com.mysite.core.models.TextSearch">
    <button id="${textSearch.id @ context='text'}">Search</button>
</sly>
<script>
    $(document).ready(function() {
        $("#${textSearch.id @ context='text'}").click(function(){
            $.ajax({
                url: '/bin/search',
                type: 'GET',
                data: {
                    "resourcePath": "${resource.path @ context='unsafe'}"
                },
                success: function(response) {
                    console.log(response);
                }
            });
        });
    });
</script>
